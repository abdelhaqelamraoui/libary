<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/dialogs.css">
  <link rel="stylesheet" href="assets/css/dark.css">
  <title>المكتبة الخاصة</title>
</head>
<body class="light">
  <header>
    <div class="options">
      <button id="stats">إحصائيات</button>
      <!-- <button>تحميل ملف إحصائي</button> -->
      <!-- <button></button> -->
      <form method="post" enctype="multipart/form-data" id="csv-form">
        <input type="file" id="csv-file" name="csv-file" required>
        <button>رفع الملف</button>
      </form>      
      <label class="dark-check">
        <input type="checkbox" id="dark">
         الوضع المظلم
      </label>
    </div>


    <a href=".">
      <img src="./assets/icons/logo5.png" alt="logo" class="logo">
    </a>

    <div class="search-div">  
      <input type="search" id="search-pattern" placeholder="عنوان أو كاتب الكتاب أو المقترض">
      <button id="search">إبحث</button>
    </div>
  </header>

  <main>
    <table class="list">
      <thead>
        <tr>
          <th>الرقم</th>
          <th>العنوان</th>
          <th>الكاتب</th>
          <th>المقترض</th>
          <th>ملاحظات</th>
          <th colspan="2">اختيارات</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

  </main>

  <footer>
    <form method="post" id="add-form">
      <input type="text" id="title" name="title" placeholder="العنوان" required>
      <input type="text" id="author" name="author" placeholder="الكاتب">
      <input type="text" id="loaner" name="loaner" placeholder="المقترض">
      <input type="text" id="notes" name="notes" placeholder="ملاحظات">
      <button id="add" name="add">إضافة</button>
    </form>
  </footer>
</body>


<script src="assets/js/index.js"></script>
<script src="assets/js/file.js"></script>
<script src="assets/js/dialogs.js"></script>
<script>loadBooks()</script>
<script>testDarkMode()</script>
<!-- <script>showConfirmatioinDialog('title', 'message', e => {})</script> -->
</html>
